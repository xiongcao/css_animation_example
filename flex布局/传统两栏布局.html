<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>传统两栏布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    main {
      position: relative;
      height: 100vh;
    }

    nav {
      position: absolute;
      left: 0;
      top: 0;
      width: 80px;
      height: 100%;
      background: tomato;
    }

    section {
      height: 100%;
      margin-left: 80px;
      background: turquoise;
    }

  </style>
</head>
<body>
  <main>
    <nav>1111</nav>
    <section>aaaa</section>
  </main>
</body>
</html>
